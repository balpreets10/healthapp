name: 🚀 Deploy Health App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

jobs:
  deploy:
    name: 🔨 Build and Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'
          
      - name: 📦 Install Dependencies
        working-directory: ./app
        run: npm ci
        
      - name: 🔍 Run Linting
        working-directory: ./app
        run: npm run lint
        
      - name: 🏗️ Build Application
        working-directory: ./app
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build:prod
        
      - name: 📋 Copy .htaccess to build directory
        run: cp ./app/public/.htaccess ./app/builds/prod/.htaccess
        
      - name: 🌐 Deploy to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app/builds/prod/
          server-dir: ./
          dangerous-clean-slate: true
          exclude: |
            .well-known/**
            error_log
            
      - name: ✅ Deployment Success
        run: |
          echo "🎉 Successfully deployed to health.gamingdronzz.com!"
          echo "🌐 Visit: https://health.gamingdronzz.com"
