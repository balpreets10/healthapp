name: ğŸš€ Deploy Health App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ”¨ Build and Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Run Linting
        run: npm run lint
        
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸŒ Deploy to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          clean: true
          clean-exclude: |
            .htaccess
            .well-known/**
            error_log
            
      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Successfully deployed to health.gamingdronzz.com!"
          echo "ğŸŒ Visit: https://health.gamingdronzz.com"
